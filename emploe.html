<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cardBG.css">
    <link rel="stylesheet" href="newrequest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet"> 
    <title>Employe</title>
</head>
<body>
    <header>
        <h1 class="logo">EMPLOYEE SERVICES</h1>
        <nav>
            <a href="#">Address Book</a>
            <a href="#">Leave Requests</a>
        </nav>
        <div class="CR"><button>V</button></div>
        <div class="user">
            <p>NAME SURNAME</p>
        </div>
        <div class="logout"><button>O</button></div>
    </header>
    <main>
        <div class="cardBG">
            <h1>Vacation Days</h1>
            <p class="available">Available</p>
            <p class="num">5</p>
            <button>more details</button>
        </div>
        <div class="newRequest">
            <img src="assets/Page 1.png" alt="">
            <h1>New Request</h1>
            <select name="Vacation" id="">
                <option value="">Vacation</option>
                <option value="">2</option>
            </select>
            <div class="startDATE">Start Date <span>(inclusive)</span></div>
            <div class="endDATE">End Date <span>(incusive)</span></div>
            <div class="days">Day(s)</div>
            <h2>Comments</h2>
            <input type="text">
            <button>SUBMIT</button>
            <p class="have-questions">Have questions?</p>
            <a href="#">Read FAQ</a>
        </div>
    </main>
</body>
</html>
