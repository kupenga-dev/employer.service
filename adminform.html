<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="adminform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminform</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <h1 class="logo">EMPLOYEE SERVICES</h1>
            <nav>
                <a href="#">Address Book</a>
                <a href="#">Leave Requests</a>
            </nav>
            <div class="CR"><button><img src="assets/CR.png" alt=""></button></div>
            <div class="user">
                <img src="assets/userpic_28px.png" alt="">
                <p>NAME SURNAME</p>
            </div>
            <div class="logout"><button><img src="assets/Log out.png" alt=""></button></div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h3>GENERAL INFO</h3>
            <hr>
            <button class="cancel-button">CANCEL</button>
            <button class="create-button">CREATE</button>
            <div class="usericon"><img src="assets/user.png" alt=""></div>
            <p class="title">Title</p>
            <p class="fname">First name</p>
            <p class="lname">Last name</p>
            <p class="f-name-native">First name native</p>
            <p class="m-name-native">Middle name native</p>
            <p class="l-name-native">Last name native</p>
            <p class="manager">Manager</p>
            <div class="buildingicon"><img src="assets/building 1.png" alt=""></div>
            <div class="departmenticon"><img src="assets/department.png" alt=""></div>
            <div class="roomicon"><img src="assets/room.png" alt=""></div>
            <div class="mobileicon"><img src="assets/phone 2.png" alt=""></div>
            <div class="emailicon"><img src="assets/email.png" alt=""></div>
            <div class="checkbox">
                <input type="checkbox" id="coding" name="interest" value="coding">
                <label for="coding">Mr</label>
                <input type="checkbox" id="coding" name="interest" value="coding">
                <label for="coding">Ms</label>
            </div>
            <div class="inputs">
                <input class="inp1" type="text">
                <input class="inp2" type="text">
                <input class="inp3" type="text">
                <input class="inp4" type="text">
                <input class="inp5" type="text">
            </div>
            <select class="manager-select" name="" id="">
                <option value="">Pleace select</option>
            </select>

            <p class="building">Building</p>
            <p class="department">Department</p>
            <p class="room">Room</p>

            <select class="building-select" name="" id="">
                <option value="">Pleace select</option>
            </select>
            <select class="department-select" name="" id="">
                <option value="">Pleace select</option>
            </select>
            <select class="room-select" name="" id="">
                <option value="">Pleace select</option>
            </select>

            <h4>CONTACTS</h4>
            <hr class="contacts">
            <p class="phone">Mobile phone</p>
            <p class="email">Email</p>
            <input class="phoneinput" type="text">
            <input class="emailinput" type="text">

        </div>
    </main>
</body>
</html>
